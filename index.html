<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asteroid Blast</title>
  <link rel="stylesheet" href="css/styles.css">
  <title>Document</title>
</head>
<body>
  <div class="menu-container" id="menu-container ">
    <h1>Asteroid Blast</h1>
    <p>Earth is no longer inhabitable. There is talk of a new Exoplanet! Fly past the asteriod belt to reach your destination before time runs out.Use the keypad to move and the the spacebar to shoot.</p>
    <div class="player-selection">
    <button id="player1">Player 1</button>
    
    </div>
    <button id="start">Start Game</button>
  </div>
  <div class="game-over" style="display: none;">
    <h1>Game Over</h1>
    <p>Your spaceship was destroyed. Your final score: <span id="final-score">0</span></p>
    <button id="restart">Restart</button>
  </div>
  <span id="final-score"></span>
  <canvas id="game-canvas" width="600" height="600">
  </canvas>
  <script src="js/app.js"></script>
  
</body>
</html>
